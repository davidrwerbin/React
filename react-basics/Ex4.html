<!DOCTYPE html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      .switch-button-on{
        background-color: rgb(25, 135, 84);
        padding: 10px 15px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor:pointer;
      }
      .switch-button-off{
        background-color: rgb(220, 53, 69);
        padding: 10px 15px;
        color: white;
        border: none;
        border-radius: 5px;
        cursor:pointer;
      }
    </style>
  </head>
  <body>
    <!-- In react first we write html elements and then later configure it in JS -->
    <div class="js-container"></div>

      <!-- below is the code loaded for react (external library) v3.2.1-->
      <!-- Websites: React & ReactDom-->

    <script src="https://unpkg.com/supersimpledev@3.2.1/react.js"></script>
    <script src="https://unpkg.com/supersimpledev@3.2.1/react-dom.js"></script>

      <!-- Another external library (JS compiler translates JSX (js with html) for the browser *In react we use JSX*) -->
    <script src="https://unpkg.com/supersimpledev@3.2.1/babel.js"></script>

      <!-- Setting up React -->
    <script type="text/babel">
        function App(){

              const [isButtonOn, setIsButtonOn] = React.useState(false);

              function switchOnButton(){
                if(isButtonOn){
                  setIsButtonOn(false);
              }
                else{
                  setIsButtonOn(true);
                }
              }
              return(
                <button 
                  onClick = {switchOnButton}
                  className = {isButtonOn ? "switch-button-on" : "switch-button-off"}
                  >{isButtonOn ? "ON" : "OF"}
                </button>
              );
          };
        // This line finds the HTML element with the class 'js-container'.
        // We'll use this element as the place to show our React content.
        const container = document.querySelector('.js-container');
        // Renders the string 'Welcome to SuperSimpleDev React Course' into the specified container using React's root API
        ReactDOM.createRoot(container).render(<App/>);
    </script>
  
  </body>
</html>
